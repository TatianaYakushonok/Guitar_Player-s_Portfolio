<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/fontawesome-free-6.1.1-web/css/all.min.css">
    <title>Уроки игры на гитаре</title>
    <meta name="description" content="Лучший репетитор игры на гитаре в Москве">
</head>
<body>
    <!--Первая секция-->
    <div class="main-section">
        <div class="container main-section__nav-container">
            <!--Навигационное меню-->
            <header class="main-section__header">
                <a class="logo-link" href="#!">
                    <img class="logo-link__img" src="./src/img/logo.svg" alt="Logo">
                </a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item">
                        <a href="#!">Обо мне</a>
                    </li>
                    <li class="nav-menu__list-item">
                        <a href="#!">Занятия</a>
                    </li>
                    <li class="nav-menu__list-item">
                        <a href="#!">Запись</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container main-section__content-container">
            <!--Левая часть секции-->
            <div class="left-wrapper">
                <img src="./src/img/photo_guitar_player-s.png" alt="photo guitar player-s" class="left-wrapper__img">
                <div class="left-wrapper__rectangle-1"></div>
                <div class="left-wrapper__rectangle-2"></div>
                <div class="left-wrapper__rectangle-3"></div>
            </div>
            <!--Правая часть секции-->
            <div class="right-wrapper">
                <div class="right-wrapper__icons-box icons">
                    <div class="icons__item">
                        <a href="#!"><i class="fa-brands fa-skype"></i></a>
                    </div>
                    <div class="icons__item">
                        <a href="#!"><i class="fa-brands fa-vk"></i></a>
                    </div>
                    <div class="icons__item">
                        <a href="#!"><i class="fa-brands fa-telegram"></i></a>
                    </div>
                    <div class="icons__item">
                        <a href="#!"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
                <h1 class="right-wrapper__title title">
                    Я Виктор
                    <hr class="title__hr">
                </h1>
                <p class="right-wrapper__text">
                    Репетитор игры на гитаре с семилетним опытом преподавания
                </p>
                <div class="buttons__button buttons">
                    <button class="buttons__main-btn">Забронировать <br> урок</button>
                    <div class="right-wrapper__icon-btn buttons__icon-btn">
                        <img src="./src/icons/icon-message.svg" alt="Icon message">
                        <p class="buttons__text">Есть <br> вопросы?</p>
                    </div>
                </div>
            </div>
            <div class="main-section__first-elipse elipse">
                <div class="elipse__subtract"></div>
            </div>
        </div>
        <div class="main-section__second-elipse elipse elipse_big">
            <div class="elipse__subtract elipse__subtract_big"></div>
        </div>
    </div>
</body>
</html>
